scalar Upload

type Query {
  hello(name: String): String!
}

type Mutation {
  signup(data: UserCreateInput!): Auth!
  login(email: String!, password: String!): Auth!
  createUser(data: UserCreateInput!): User
}

type Auth {
  message: String!
  token: String!
}

input UserCreateInput {
  first_name: String
  last_name: String
  birth_date: String
  gender: String
  email: String!
  password: String!
  profile_img: Upload
}

type User {
  _id: String
  first_name: String
  last_name: String
  birth_date: String
  gender: String
  email: String!
  password: String
  is_active: Boolean
}